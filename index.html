<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Sudoku Home</title>
  <link rel="icon" type="image/png" href="./img/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/hexstyle.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo-container">
    <img id="logo" src="./img/logo.png" alt="Logo" />
    <span><strong class="h1">Hex Sudoku</strong></span>
  </div>

  <div class="nav-center">
    <!-- Start Dropdown -->
    <div class="dropdown">
      <a id="g" href="./colorscale/game.html">Start ▾</a>
      <div class="dropdown-content">
        <div class="nested-dropdown">
          <a id="gHC" href="./colorscale/game/hex-classic.html">Hex Sudoku ▸</a>
          <div class="nested-dropdown-content">
            <a id="gHC4" href="./colorscale/game/hex-classic/4x4.html">4x4 Grid</a>
            <a id="gHC6" href="./colorscale/game/hex-classic/6x6.html">6x6 Grid</a>
            <a id="gHC9" href="./colorscale/game/hex-classic/9x9.html">9x9 Grid</a>
          </div>
        </div>
        <div class="nested-dropdown">
          <a id="gHK" href="./colorscale/game/hex-killer.html">Hex Sudoku Killer ▸</a>
          <div class="nested-dropdown-content">
            <a id="gHK4" href="./colorscale/game/hex-killer/4x4.html">4x4 Grid</a>
            <a id="gHK6" href="./colorscale/game/hex-killer/6x6.html">6x6 Grid</a>
            <a id="gHK9" href="./colorscale/game/hex-killer/9x9.html">9x9 Grid</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Instructions Dropdown -->
    <div class="dropdown">
      <a id="i" href="./colorscale/instruction.html">Instructions ▾</a>
      <div class="dropdown-content">
        <div class="nested-dropdown">
          <a id="iHC" href="./colorscale/instruction/hex-classic.html">Hex Sudoku ▸</a>
          <div class="nested-dropdown-content">
            <a id="iHC4" href="./colorscale/instruction/hex-classic/4x4.html">4x4 Grid</a>
            <a id="iHC6" href="./colorscale/instruction/hex-classic/6x6.html">6x6 Grid</a>
            <a id="iHC9" href="./colorscale/instruction/hex-classic/9x9.html">9x9 Grid</a>
          </div>
        </div>
        <div class="nested-dropdown">
          <a id="iHK" href="./colorscale/instruction/hex-killer.html">Hex Sudoku Killer ▸</a>
          <div class="nested-dropdown-content">
            <a id="iHK4" href="./colorscale/instruction/hex-killer/4x4.html">4x4 Grid</a>
            <a id="iHK6" href="./colorscale/instruction/hex-killer/6x6.html">6x6 Grid</a>
            <a id="iHK9" href="./colorscale/instruction/hex-killer/9x9.html">9x9 Grid</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Grayscale Toggle -->
  <div class="theme-switch">
    <span>Grayscale</span>
    <label class="switch">
      <input type="checkbox" id="grayscaleToggle" onchange="toggleGrayscale()">

      <span class="slider"></span>
    </label>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <h1>Welcome to Hex Sudoku</h1>
  <button class="btn" id="g1" onclick="location.href='./colorscale/game.html'">Start Game</button>
  <button class="btn" id="i1" onclick="location.href='./colorscale/instruction.html'">Instructions</button>
</div>

<!-- JS to toggle grayscale -->
<script src="./js/vendor/grayscale.js"></script>

</body>
</html>
